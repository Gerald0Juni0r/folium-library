<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#85a472" />
    <meta
      name="description"
      content="Folium - Sua biblioteca pessoal digital"
    />
    <title>Folium - Redirecionando…</title>
    <script>
      // Fallback para SPAs no GitHub Pages: redireciona para a raiz preservando o caminho
      (function () {
        var l = window.location;
        var repoBase = l.pathname.split("/").slice(0, 3).join("/") + "/";
        if (!l.pathname.endsWith("/index.html")) {
          l.replace(
            repoBase +
              "?p=" +
              encodeURIComponent(l.pathname + l.search + l.hash),
          );
        }
      })();
    </script>
    <noscript>Redirecionando…</noscript>
  </head>
  <body></body>
</html>
